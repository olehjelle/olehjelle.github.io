<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 40px;
  text-align: center;
  background: #FFFFFF;
  color: #000000;
}

/* Increase the font size of the heading */
.headerTitle {
  font-size: 40px;
  float: left
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
  float: right
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

</style>
</head>
<body>

<div class="header">
    <div class="headerTitle">
        <a Green Nordic Chef ></a>
    </div>
    <div class="headerNavigation">
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#" class="right">Link</a>
    </div>
</div>

</body>
</html>
