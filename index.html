<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
          box-sizing: border-box;
        }

        /* Style the body */
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }

        .header {
          padding: 40px;
        }

        .left {
            left: 0;
            background-color: #AAAAAA;
        }

        .right {
            right: 0;
            background-color: #333333;
        }

        .title {
            font-size: 50px;
            position: absolute;
            text-align: center;
        }
        </style>
    </head>
<body>
    <div class="header left">
        <div class="title">
            Green Nordic Chef
        </div>
    </div>

    <div class="header right">
        <div class="title">
            Red Balkan Cook
        </div>
    </div>
</body>
</html>
